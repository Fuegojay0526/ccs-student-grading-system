
<div class="h-screen" id="LoginForm">
	<main role="main" class="pb-3 p-4 h-full">
		<section class="">
			<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
				<div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
					<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
						<div class="modal-header">
						<h3 class="text-xl font-bold leading-tight tracking-tight text-gray md:text-2xl dark:text-gray-500">
							Sign in to your account 
							
						</h3>
						</div>
						<form class="space-y-4 md:space-y-6" method="POST">
							<div>
								<label for="schoolID" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-500">Student Id</label>
								<input type="text" name="schoolID" id="LoginForm_TxtUsername" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg  block w-full p-2.5 " placeholder="19-A-01305" required="">
							</div>
							<div>
								<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-500">Password</label>
								<input type="password" name="password" id="LoginForm_TxtPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg  block w-full p-2.5" required="">
							</div>
							<div class="flex items-center justify-end">
								
								<a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
							</div>
							<button type="button" Id="LoginForm_BntLOGIN" class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
							<p class="text-sm font-light text-gray-500 dark:text-gray-400">
								Don’t have an account yet? <a href="Modules/Users-Account/Users-Account-Form.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		  </section>
	</main>
</div>
