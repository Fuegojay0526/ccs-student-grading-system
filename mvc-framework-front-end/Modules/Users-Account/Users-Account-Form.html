 
   <div class="container-fluid d-flex justify-content-center align-items-center" style="width:100%;">
   <div class="row d-flex  justify-content-center align-items-center" style="width:100%; max-width:750px;">
      
     <div Id= "UsersAccountForm" class="container DivFrame" style="padding:0px;">
     <div class="FrameHeader BackColor-DarkBlue"><i class="fa fa-user-tie padding-4"></i>&nbsp;Register User</div>
	  <div  style="padding:20px;">	 
	   <div class="row mb-1">
          <div class="col-md">
		     <div class="input-group">
		       <span class="input-group-text Min-Width-125 Label-Caption">Record ID</span>
               <input ReadOnly type="text" class="form-control Textbox-Disabled" value="0000" id="UsersAccountForm_TxtRecordID"/>
			</div>
		  </div>
         </div>
       
	    <div class="row mb-1">
          <div class="col-md">
		     <div class="input-group">
		       <span class="input-group-text Min-Width-125 Label-Caption">Name</span>
               <input type="text" class="form-control Textbox-Style" id="UsersAccountForm_TxtName"/>
			</div>
		  </div>
         </div>
	    
		<div class="row mb-1">
          <div class="col-md">
		     <div class="input-group">
		       <span class="input-group-text Min-Width-125 Label-Caption">Email Address</span>
               <input type="text" class="form-control Textbox-Style" id="UsersAccountForm_TxtEmailAddress"/>
			</div>
		  </div>
         </div>
		 
        <div class="row mb-1">
           <div class="col-md-6 mb-1">
		     <div class="input-group">
		       <span class="input-group-text Min-Width-125 Label-Caption">Username</span>
               <input type="text" class="form-control Textbox-Style" id="UsersAccountForm_TxtUsername"/>
			</div>
		  </div>
		  
           <div class="col-md-6 mb-1">
		     <div class="input-group">
		       <span class="input-group-text Min-Width-125 Label-Caption">Password</span>
               <input type="password" class="form-control Textbox-Style" id="UsersAccountForm_TxtPassword"/>
			</div>
		  </div>
        
       </div>
	   
        <div class="row mb-1">
           <div class="col-md-6 mb-1">
		     <div class="input-group">
		       <span class="input-group-text Min-Width-125 Label-Caption">Userlevel</span>
			    <select class="form-select Textbox-Style" id="UsersAccountForm_TxtUserlevel">
				  <option></option>
				  <option>Administrator</option>
				  <option>Developer</option>
				  <option>Encoder-1</option>
				  <option>Encoder-2</option>
                 </select>
			</div>
		  </div>
		  
           <div class="col-md-6 mb-1">
		     <div class="input-group">
		       <span class="input-group-text Min-Width-125 Label-Caption">Status</span>
               <select class="form-select Textbox-Style" id="UsersAccountForm_TxtStatus">
				  <option></option>
				  <option>Active</option>
				  <option>Inactive</option>
			   </select>
			</div>
		  </div>
        
       </div> 
     </div> 
	  
	     <div class="row BackColor-DarkBlue">
           <div class="col-md-6 mb-1"></div>  
		    <div class="col-md-6 mb-1" style="padding:4px; padding-right:20px; padding-left:20px;">
		      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button Id="UsersAccountForm_BntNEW" class="btn Button-Style" type="button" style="padding-right:40px;"><i class="fas fa-file fa-lg padding-4"></i>&nbsp;NEW</button>
                <button Id="UsersAccountForm_BntSAVE" class="btn Button-Style" type="button" style="padding-right:30px;"><i class="fa fa-floppy-disk fa-lg padding-4"></i>&nbsp;SAVE</button>
				<button Id="UsersAccountForm_BntSEARCH" class="btn Button-Style" type="button"><i class="fa fa-magnifying-glass fa-lg padding-4"></i>&nbsp;SEARCH</button>
              </div>
		  </div>
       </div> 
	   
     </div> 
   </div> <!-- Inner row -->
   </div> <!-- Outer container -->
