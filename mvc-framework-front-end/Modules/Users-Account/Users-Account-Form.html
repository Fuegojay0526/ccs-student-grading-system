<div Id= "UsersAccountForm"></div>
<section>
    <div class="flex flex-col justify-center items-center f-screen pt-2 px-2">
        <div class="w-full bg-gray-50 rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8 ">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                  Create an account
                </h1>
                <hr />
                <form class="space-y-4 gap-x-2  grid grid-cols-2" action="#" method="POST">
                    <div><input type="hidden" id="UsersAccountForm_TxtRecordID" value="0000"/>
                        <input type="hidden" id="UsersAccountForm_TxtStatus" value="Active"/>
                        <label for="schoolID" class="block mb-2 text-sm font-medium text-gray-900 ">Student ID</label>
                        <input type="text" name="schoolID" id="UsersAccountForm_TxtUserName" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="19-A-01305" required="">
                    </div>
                    <div class="col-span-full"></div>
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">First name</label>
                        <input type="text" name="name" id="UsersAccountForm_TxtName"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                    </div>
                    <div>
                        <label for="UsersAccountForm_TxtLastName" class="block mb-2 text-sm font-medium text-gray-900 ">Last name</label>
                        <input type="text" name="UsersAccountForm_TxtLastName" id="UsersAccountForm_TxtLastName"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                    </div>
                    <div class="col-span-full">
                        <select class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " id="UsersAccountForm_Program" required="">

                                <option >Computer Science</option>
                                <option>Information System</option>

                        </select>
                    </div>
                    <div class="col-span-full">
                        <label for="UsersAccountForm_TxtEmail" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                        <input type="text" name="UsersAccountForm_TxtEmail" id="UsersAccountForm_TxtEmailAddress"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                    </div>
                    <div class="col-span-full">
                        <label for="UsersAccountForm_TxtPassword" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                        <input type="password" name="UsersAccountForm_TxtPassword" id="UsersAccountForm_TxtPassword"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                    </div>
                    <div class="col-span-full"> 
                        <button type="button" class="w-full text-white bg-purple-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center " id="UsersAccountForm_BntSAVE">Create an account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</div>
